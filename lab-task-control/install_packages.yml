
  - name: Install {{ web_package }} package
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
      - "{{ web_package }}"
      - "{{ ssl_package }}"
    when: 
      - inventory_hostname in groups["webservers"]
      - "(ansible_memory_mb.real.total) > (memory)"
  - name: Start {{ web_service }} service
    service:
      name: "{{ web_service }}"
      state: started